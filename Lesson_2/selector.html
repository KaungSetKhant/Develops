<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1
        {
            color: chocolate;
        }
        #name
        {
            color: cyan;
        }
        .name
        {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>San Kyi Tar Par</h1>
    <h1 id="name">Kaung Set Khant</h1>
    <h1 class="name">Kaung Set</h1>
</body>
</html>
