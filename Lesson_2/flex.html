    <title>Flex</title>
    <style>
        .box{
            border: 2px solid black;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

            /* flex-direction: column; */
        }
        .col{
            background-color: pink;
            border: 2px solid red;
            margin: 0;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">

        <h1 class="col">Min Ga Lar Par</h1>
        <h1 class="col">Min Ga Lar Par</h1>
        <h1 class="col">Min Ga Lar Par</h1>
